<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bubble-shooter game" />
    <meta name="keywords" content="Bubble-shooter, Game, Easy-games" />
    <meta name="author" content="Sadisha Shrestha" />

    <!-- Title of the project -->
    <title>Bubble Shooter</title>

    <!-- Fav-icon of the project -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../FinalAssignment/Assets/Images"
    />

    <!-- linking stylesheet to main file -->
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="landingPage">
      <figure>
        <img src="./Assets/Images/b1.png" alt="" />
      </figure>
      <div class="play">
        <a class="start button" href="./Game.html">Start Game</a>
        <a class="instruction button" href="./Instruction.Html">How to Play</a>

        <audio
          src="../Assets/Audio/mp3/theme-2.mp3"
          id="theme2"
          autoplay
          loop
        ></audio>
        <audio
          src="../Assets/Audio/mp3/switch-navigation.mp3"
          id="selectAudio"
          autoplay
          loop
        ></audio>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the audio player elements
        const themeAudio = document.getElementById("theme2");
        const selectAudio = document.getElementById("selectAudio");

        // Play the background audio on page load
        themeAudio.play();

        // Get all buttons with the 'button' class
        const buttons = document.querySelectorAll(".button");

        // Addedclick event listeners to each button
        buttons.forEach((button) => {
          button.addEventListener("click", function (event) {
            // Play the select audio when a button is clicked
            selectAudio.play();

          });
        });
      });
    </script>
  </body>
</html>
