<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .landingPage {
        border: 2px solid red;
        display: flex;
        justify-content: center;
        padding: 0;
        width: 30rem;
        height: 30rem;
        align-items: start;
        background-color: black;
        position: relative;
        margin: 0 auto;
      }
      figure {
        margin: 0;
      }
      img {
        max-width: 100%;
      }
      .button {
        color: white;
        border-radius: 43%;
        padding: 1rem;
        background-color: transparent;
        border: 4px solid white;
        font-weight: bold;
        position: absolute;
      }
      .button:hover {
        background-color: orange;
      }
      .start {
        top: 14rem;
        left: 12rem;
      }
      .instruction {
        top: 19rem;
        left: 12rem;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .play {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="landingPage">
      <figure>
        <img src="../Assets/Images/b1.png" alt="" />
      </figure>
      <div class="play">
        <a class="start button" href="../index.html">Start Game</a>

        <a class="instruction button" href="../index.html">How to Play</a>

        <audio
          src="../Assets/Audio/mp3/theme-2.mp3"
          id="theme2"
          autoplay
          loop
        ></audio>
        <audio
          src="../Assets/Audio/mp3/switch-navigation.mp3"
          id="selectAudio"
          autoplay
        ></audio>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the audio player elements
        const themeAudio = document.getElementById("theme2");
        const selectAudio = document.getElementById("selectAudio");

        // Play the background audio on page load
        themeAudio.play();

        // Get all buttons with the 'button' class
        const buttons = document.querySelectorAll(".button");

        // Add click event listeners to each button
        buttons.forEach((button) => {
          button.addEventListener("click", function (event) {
            // Play the select audio when a button is clicked
            selectAudio.play();

            // Prevent the default behavior of the anchor tag to avoid navigation in this example
            // event.preventDefault();
          });
        });
      });
    </script>
  </body>
</html>
