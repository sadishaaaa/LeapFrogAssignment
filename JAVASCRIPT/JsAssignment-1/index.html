<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To-do-List" />
    <meta
      name="keywords"
      content="to-do-list, routine planner, schedule-planner"
    />
    <meta name="author" content="Sadisha Shrestha" />

    <!-- linking styles to this file -->
    <link rel="stylesheet" href="style.css" />

    <!-- title of the project -->
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <!-- navigation tabs -->
      <nav>
        <ul>
          <li id="addTaskTab" onclick="changeTab('addTask')" class="active">
            Add Task
          </li>
          <li id="remainingTasksTab" onclick="changeTab('remainingTasks')">
            Remaining Tasks
          </li>
          <li id="completedTasksTab" onclick="changeTab('completedTasks')">
            Completed Tasks
          </li>
        </ul>
      </nav>
<br> <br>
      <!-- Add-task -->
      <div id="addTask" class="task-list active">
        <h2>Add Task</h2>
        <form onsubmit="addTask(); return false;">
          <label for="title">Title:</label>
          <input type="text" id="title" required /><br />
          <label for="description">Description:</label>
          <textarea id="description" required></textarea>
          <button type="submit">Add Task</button>
        </form>
      </div>

      <!-- Remaining task -->
      <div id="remainingTasks" class="task-list">
        <h2>Remaining Tasks</h2>
        <input
          type="text"
          id="remainingTasksSearch"
          placeholder="Search remaining tasks"
          oninput="searchTasks('remainingTasks')"
        />
        <ul id="remainingTasksList"></ul>
      </div>

      <!-- completed task -->
      <div id="completedTasks" class="task-list">
        <h2>Completed Tasks</h2>
        <input
          type="text"
          id="completedTasksSearch"
          placeholder="Search completed tasks"
          oninput="searchTasks('completedTasks')"
        />
        <ul id="completedTasksList"></ul>
      </div>
    </div>

    <!-- linking javascript file to this file -->
    <script src="script.js"></script>
  </body>
</html>
