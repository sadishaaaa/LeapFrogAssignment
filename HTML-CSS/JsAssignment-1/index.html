<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li id="addTaskTab" onclick="changeTab('addTask')" class="active">
            Add Task
          </li>
          <li id="remainingTasksTab" onclick="changeTab('remainingTasks')">
            Remaining Tasks
          </li>
          <li id="completedTasksTab" onclick="changeTab('completedTasks')">
            Completed Tasks
          </li>
        </ul>
      </nav>

      <div id="remainingTasks" class="task-list active">
        <h2>Remaining Tasks</h2>
        <input
          type="text"
          id="remainingTasksSearch"
          placeholder="Search remaining tasks"
          oninput="searchTasks('remainingTasks')"
        />
        <ul id="remainingTasksList"></ul>
      </div>

      <div id="completedTasks" class="task-list">
        <h2>Completed Tasks</h2>
        <input
          type="text"
          id="completedTasksSearch"
          placeholder="Search completed tasks"
          oninput="searchTasks('completedTasks')"
        />
        <ul id="completedTasksList"></ul>
      </div>

      <div id="addTask" class="task-list">
        <h2>Add Task</h2>
        <form onsubmit="addTask(); return false;">
          <label for="title">Title:</label>
          <input type="text" id="title" required />
          <label for="description">Description:</label>
          <textarea id="description" required></textarea>
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
